<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Rate Prediction</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800 flex flex-col items-center justify-start py-10">

 <a href="{{ url_for('logout') }}"
     class="absolute top-4 right-4 text-2xl text-blue-500  font-semibold">
    Logout
  </a>

  <header class="text-center mb-10">
    <h1 class="text-5xl font-bold text-white decoration-emerald-400">Crime Rate Prediction</h1>
    <h2 class="text-lg text-sky-300 italic mt-2">Unlock safety: Reduce crime rate together</h2>
  </header>

  <section class="bg-stone-200 shadow-lg rounded-2xl p-8 w-full max-w-xl border border-gray-200">
    <form action="/predict" method="POST" class="space-y-6">

      <div>
        <label class="block text-black font-medium mb-2">Select City</label>
        <select name="city" class="w-full p-2.5 rounded-lg border border-black focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="0">Ahmedabad</option>
          <option value="1">Bengaluru</option>
          <option value="2">Chennai</option>
          <option value="3">Coimbatore</option>
          <option value="4">Delhi</option>
          <option value="5">Ghaziabad</option>
          <option value="6">Hyderabad</option>
          <option value="7">Indore</option>
          <option value="8">Jaipur</option>
          <option value="9">Kanpur</option>
          <option value="10">Kochi</option>
          <option value="11">Kolkata</option>
          <option value="12">Kozhikode</option>
          <option value="13">Lucknow</option>
          <option value="14">Mumbai</option>
          <option value="15">Nagpur</option>
          <option value="16">Patna</option>
          <option value="17">Pune</option>
          <option value="18">Surat</option>
        </select>
      </div>

      <div>
        <label class="block text-black font-medium mb-2">Select Crime Type</label>
        <select name="crime" class="w-full p-2.5 rounded-lg border border-black focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="9">Murder</option>
          <option value="8">Kidnapping</option>
          <option value="7">Economic Offences</option>
          <option value="6">Cyber Crimes</option>
          <option value="5">Crime against women</option>
          <option value="4">Crime against children</option>
          <option value="3">Crime against Senior Citizen</option>
          <option value="2">Crime against ST</option>
          <option value="1">Crime against SC</option>
          <option value="0">Crime Committed by Juveniles</option>
        </select>
      </div>

      <div>
        <label class="block text-black font-medium mb-2">Select Year</label>
        <select name="year" id="year-dropdown"
          class="w-full p-2.5 rounded-lg border border-black focus:ring-2 focus:ring-blue-400 focus:outline-none"></select>
      </div>

      <div class="flex justify-center pt-4">
        <input type="submit" value="Predict"
          class="px-6 py-2 bg-cyan-800 text-white font-semibold rounded-xl hover:bg-slate-700 transition-all duration-200 cursor-pointer shadow-md">
      </div>

    </form>
  </section>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
