<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Crime Rate Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('static/images/login.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black bg-opacity-70">

  <!-- Header section -->
  <div class="text-center mb-10 px-6">
    <h1 class="text-6xl font-extrabold text-blue-400 drop-shadow-md font-mono mb-4">
      CRIME RATE PREDICTION
    </h1>
    <p class="text-gray-200 text-lg max-w-2xl leading-relaxed">
      Predict and analyze crime trends across regions to improve safety awareness and 
      assist authorities in preventing future incidents. 
      Tourists and residents can explore safer zones before visiting.
    </p>
  </div>

  <!-- Login Card -->
  <div class="bg-black bg-opacity-90 backdrop-blur-sm p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-8 text-center text-blue-500 font-mono">LOGIN</h2>

    {% if error %}
      <p class="text-red-500 mb-4 text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label class="block text-white font-medium mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none">
      </div>
      <div>
        <label class="block text-white font-medium mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full bg-cyan-800 text-white py-3 rounded-lg hover:bg-blue-700 transition-all duration-200 font-semibold">
        Login
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-400">
      Don't have an account? 
      <a href="{{ url_for('register') }}" class="text-green-600 font-bold hover:underline">Register</a>
    </p>
  </div>

</body>
</html>
